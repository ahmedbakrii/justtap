<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عمك</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* يمنع أي سكرول */
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  .image-container {
    flex: 6; /* 60% ارتفاع */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  img.main-image {
    max-width: 90%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 10px;
  }

  .text-container {
    flex: 1.5; /* 15% ارتفاع */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .text-container p {
    font-size: 5vw;
    font-weight: bold;
    color: #e74c3c;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  footer {
    flex: 1.5; /* 15% ارتفاع */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  footer img {
    max-height: 100%;
    object-fit: contain;
    cursor: pointer;
  }

  @media (max-width: 600px) {
    .text-container p {
      font-size: 6vw;
    }
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="https://i.postimg.cc/3wrvKx8b/4417931-01.png" alt="صورة" class="main-image">
</div>

<div class="text-container">
  <p>خذ</p>
</div>

<footer>
  <a href="https://www.jus-tt-ap.com" target="_blank">
    <img src="https://i.postimg.cc/1ghS4zqM/logo.png" alt="لوجو">
  </a>
</footer>

</body>
</html>
