<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عمك</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: #f5f5f5;
    text-align: center;
  }

  .content {
    flex: 1 0 auto; /* يشغل المساحة المتاحة دون دفع الفوتر للخارج */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2vh 5vw;
  }

  img.main-image {
    max-width: 90%;
    max-height: 50vh; /* لا يتجاوز نصف ارتفاع الشاشة */
    height: auto;
    border-radius: 10px;
    object-fit: contain;
  }

  p {
    margin-top: 2vh;
    font-size: 6vw; /* حجم نص مرن */
    font-weight: bold;
    color: #e74c3c;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  footer {
    flex-shrink: 0; /* يمنع الفوتر من الانكماش */
    width: 100%;
    padding: 1vh 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent;
  }

  footer img {
    height: 6vh; /* مرن بالنسبة لارتفاع الشاشة */
    object-fit: contain;
    cursor: pointer;
  }

  @media (max-width: 600px) {
    p {
      font-size: 8vw;
    }

    footer img {
      height: 8vw;
    }
  }
</style>
</head>
<body>

<div class="content">
  <!-- الصورة الرئيسية -->
  <img src="https://i.postimg.cc/3wrvKx8b/4417931-01.png" alt="صورة أو GIF" class="main-image">

  <!-- النص أسفل الصورة -->
  <p>خذ</p>
</div>

<!-- الفوتر مع اللوجو والارتباط -->
<footer>
  <a href="https://www.jus-tt-ap.com" target="_blank">
    <img src="https://i.postimg.cc/1ghS4zqM/logo.png" alt="لوجو">
  </a>
</footer>

</body>
</html>
