<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عمك</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh; /* ارتفاع كامل الشاشة */
    background-color: #f5f5f5;
    text-align: center;
  }

  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly; /* يوزع المحتوى بشكل متساوي */
    align-items: center;
    padding: 2vh 5vw;
  }

  img.main-image {
    max-width: 80%;
    max-height: 50%; /* لا يزيد عن نصف ارتفاع الشاشة */
    height: auto;
    border-radius: 10px;
    object-fit: contain;
  }

  p {
    font-size: 6vw; /* حجم نص مرن */
    font-weight: bold;
    color: #e74c3c;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  footer {
    height: 10%; /* حوالي 10% من ارتفاع الشاشة */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent;
  }

  footer img {
    max-height: 100%;
    object-fit: contain;
    cursor: pointer;
  }

  @media (max-width: 600px) {
    p {
      font-size: 8vw;
    }
  }
</style>
</head>
<body>

<div class="content">
  <!-- الصورة الرئيسية -->
  <img src="https://i.postimg.cc/3wrvKx8b/4417931-01.png" alt="صورة أو GIF" class="main-image">

  <!-- النص أسفل الصورة -->
  <p>خذ</p>
</div>

<!-- الفوتر مع اللوجو والارتباط -->
<footer>
  <a href="https://www.jus-tt-ap.com" target="_blank">
    <img src="https://i.postimg.cc/1ghS4zqM/logo.png" alt="لوجو">
  </a>
</footer>

</body>
</html>
