<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عمك</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: #f5f5f5;
    text-align: center;
  }

  .content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  img.main-image {
    max-width: 100%; /* عرض كامل على الموبايل */
    height: auto;
    border-radius: 10px;
  }

  p {
    margin-top: 20px;
    font-size: 3rem;       /* حجم أكبر للنص */
    font-weight: bold;     
    color: #e74c3c;       
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3); 
  }

  footer {
    width: 100%;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent; 
    position: relative;  /* يحافظ على الفوتر أسفل الصفحة */
    bottom: 0;
  }

  footer img {
    height: 50px;
    object-fit: contain;
    cursor: pointer;
  }

  @media (max-width: 600px) {
    p {
      font-size: 2rem;  /* تصغير النص للأجهزة الصغيرة */
    }

    footer img {
      height: 40px;
    }
  }
</style>
</head>
<body>

<div class="content">
  <!-- الصورة الرئيسية -->
  <img src="https://i.postimg.cc/3wrvKx8b/4417931-01.png" alt="صورة أو GIF" class="main-image">

  <!-- النص أسفل الصورة -->
  <p>خذ</p>
</div>

<!-- الفوتر مع اللوجو والارتباط -->
<footer>
  <a href="https://www.jus-tt-ap.com" target="_blank">
    <img src="https://i.postimg.cc/1ghS4zqM/logo.png" alt="لوجو">
  </a>
</footer>

</body>
</html>
