<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عمك</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    background-color: #f5f5f5;
    text-align: center;
  }

  .image-container {
    height: 60%; /* 60% من ارتفاع الشاشة للصورة */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  img.main-image {
    max-width: 90%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 10px;
  }

  .text-container {
    height: 15%; /* 15% للنص */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .text-container p {
    font-size: 5vw; /* حجم مرن للنص */
    font-weight: bold;
    color: #e74c3c;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  footer {
    height: 15%; /* 15% للفوتر */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  footer img {
    max-height: 100%;
    object-fit: contain;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="https://i.postimg.cc/3wrvKx8b/4417931-01.png" alt="صورة" class="main-image">
</div>

<div class="text-container">
  <p>خذ</p>
</div>

<footer>
  <a href="https://www.jus-tt-ap.com" target="_blank">
    <img src="https://i.postimg.cc/1ghS4zqM/logo.png" alt="لوجو">
  </a>
</footer>

</body>
</html>
